services:
  web:
    build: .
    ports:
      - "8000:8000"
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "plantwatch"
      POSTGRES_PASSWORD: "PASSWORD"
      PGPORT: 8015
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    hostname: db
    ports:
      - "8015:8015"
