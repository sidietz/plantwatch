{% if data_list %}
<div>
    <table class="table table-bordered table-hover table-striped table-sm">
        <caption>Plant</caption>
        {% for key, value in data_list %}
        <tr>
            <th id="plant{{ forloop.counter0 }}">{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
        <p>Keine Daten vorhanden.</p>
    {% endif %}
</div>
